  <meta charset="utf-8">
  <title>Taco Fancy</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300,900,400italic,700italic' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- JS
  -------------------------------------------------- -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>


  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">


</head>
<body>

  <!-- Search Container
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="billboard">
  <div class="container logo"></div>
  <div class="container query">
    <div class="twelve columns">
      <form>
          <label for="keywordQuery">Tell us what you want and we'll give you a taco!</label>
          <input style="width:75%;" type="search" placeholder="Chorizo, mushrooms, cojita..." id="keywordQuery">
          <input type="submit" value="Search">
        <p>Feeling saucy? Randomize</p>
         </form>
    </div>
  </div>
  <div class="three columns offset-by-eight container taco"></div>
</div>
  <!-- Nav bar ------------------------------- -->
  <div class="nav">
      <ul>
          <li class="two columns offset-by-one"><img src="imgs/title.png" style="height:10vmin;float:left;"></li>
          <li class="three columns offset-by-five"><img src="imgs/tacoup.png" style="height:10vmin;float:right;"></li>
      </ul>
  </div>
  <!-- Results Container
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="red-container">

    <div class="two columns offset-by-eight spacing">
      <ul class="dropdown">
          <li class="dropdown-title">Categories &#9662;</li>
          <ul class="dropdown-content two columns" style="display:none;">
            <li><span><input id="full_taco_cb" type="checkbox"/> <label for="full_taco_cb">Full Tacos</label></span></li>
            <li><input id="base_layer_cb" type="checkbox"/> <label for="base_layer_cb" >Base Layers</label></li>
            <li><input id="mixins_cb" type="checkbox"/> <label for="mixins_cb" >Mixins</label></li>
            <li><input id="condiments_cb" type="checkbox"/> <label for="condiments_cb" >Condiments</label></li>
            <li><input id="seasonings_cb" type="checkbox"/> <label for="seasonings_cb" >Seasonings</label></li>
            <li><input id="shells_cb" type="checkbox"/> <label for="shells_cb" >Shells</label></li>
            <li><input id="like_tacos_cb" type="checkbox"/> <label for="like_tacos_cb" >"Like" Tacos</label></li>
            <li class="feedme">Okay, feed me</li>
          </ul>
      </ul>
    </div>
    <div class="container" style="position:inline;">
      <p>
        <h5>Recipes</h5>
        <h6>{{cookbook.catagory}}</h6>
          <ul>
            <li>{{cookbook.name}}</li>
          </ul>
      </p>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
